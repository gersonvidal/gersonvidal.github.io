<h3>Educacion</h3>

<table border="0">
  <ul *ngFor="let education of scholarity">
    <li>
      <tr>
        <td>{{ education.fecha }}</td>
      </tr>
      <tr>
        <td>{{ education.grado }}</td>
      </tr>
      <tr>
        <td>{{ education.escuela }}</td>
        <td></td>
      </tr>
    </li>
  </ul>
</table>
